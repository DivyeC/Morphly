name: Render Manim Video
on:
  workflow_dispatch:
    inputs:
      source_file:
        description: "Manim script"
        required: true
      scene_names:
        default: "Main"

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Render Manim
      id: renderer
      uses: pavelzw/manim_community_renderer@master
      with:
        source_file: ${{ inputs.source_file }}
        scene_names: ${{ inputs.scene_names }}
        args: "-ql"
    
    - name: Upload videos  # âœ… Uses action's output path
      uses: actions/upload-artifact@v4
      with:
        name: manim-mp4
        path: ${{ steps.renderer.outputs.video_path }}  # ./outputs/ from action
